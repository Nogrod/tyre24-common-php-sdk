                            example:
                                data:
                                    - { error_code: ERR_REQUEST_LIMIT_EXCEEDED, error_message: 'The request limit has been reached.' }
                '401':
                    description: 'Authentication failure.'
                    content:
                        application/json:
                            schema:
                                properties:
                                    data: { $ref: '#/components/schemas/AccessControlErrorResponse' }
                                type: object
            deprecated: false
            security:
